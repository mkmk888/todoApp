<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <h4 id='jquery' href='https://naver.com'>ㅎㅇ요</h4>
    
    
    <div id="alert-box" class="id">
        <p id = "alert-text">Alert 박스</p>
        <button id = 'close'>
            닫기
        </button>
    </div>
    <button onclick="abc('block','아이디를 입력하세요')">버튼1</button>
    <button onclick="abc('block','비번을 입력하세요')">버튼2</button>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script >
        
        $('#jquery').text('안녕');
        $('#jquery').addClass('yellow-bg');
        
        //내용 변경하기
        function abc(구멍,구멍2){
            document.getElementById('alert-box').style.display = 구멍;
            document.getElementById('alert-text').innerHTML = 구멍2;
        }
        
        //온클릭 나중에 추가하기
        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert-box').style.display = 'none';
        })
        
    </script>
    
</body>
</html>
